<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE SYSTEM // PLAYER INITIALIZATION</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg-color: #020617;        /* Deep Midnight Blue */
            --accent-color: #0ea5e9;    /* Neon Cyan */
            --glass-bg: rgba(2, 6, 23, 0.85);
            --glass-border: 1px solid rgba(14, 165, 233, 0.5);
            --text-color: #e2e8f0;
            --glow: 0 0 10px rgba(14, 165, 233, 0.4);
            --font-main: 'Rajdhani', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            line-height: 1.6;
            overflow-x: hidden;
            font-size: 18px;
            /* Background Grid Overlay Effect */
            background-image: 
                linear-gradient(rgba(14, 165, 233, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(14, 165, 233, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* --- UTILITY CLASSES --- */
        .container {
            max-width: 600px; /* Optimized for mobile reading */
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2, h3 {
            text-transform: uppercase;
            color: var(--accent-color);
            text-shadow: var(--glow);
            letter-spacing: 1.5px;
        }

        .hologram-box {
            background: var(--glass-bg);
            border: var(--glass-border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: var(--glow);
            position: relative;
        }

        /* Decoration for Hologram Corners */
        .hologram-box::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
        }

        /* --- HERO SECTION --- */
