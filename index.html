<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The System | Acquire Your Qualifications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Rajdhani', sans-serif; background-color: #020617; }
        .neon-text { text-shadow: 0 0 10px #0ea5e9, 0 0 20px #0ea5e9; }
        .neon-border { box-shadow: 0 0 15px rgba(14, 165, 233, 0.3), inset 0 0 15px rgba(14, 165, 233, 0.3); }
        .hologram-box { background: rgba(14, 165, 233, 0.03); border: 1px solid rgba(14, 165, 233, 0.2); backdrop-filter: blur(8px); }
    </style>
</head>
<body class="text-white bg-darkblue selection:bg-cyan-500">
    <nav class="fixed w-full z-50 bg-slate-950/90 backdrop-blur-md border-b border-cyan-500/20 py-4">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
            <span class="text-2xl font-bold tracking-widest uppercase"><span class="text-cyan-400 neon-text">The</span> System</span>
            <a href="#accept" class="border border-cyan-400 text-cyan-400 px-6 py-2 rounded-sm text-sm font-bold uppercase tracking-widest hover:bg-cyan-400 hover:text-slate-950 transition-all">Initialize</a>
        </div>
    </nav>

    <section class="relative min-h-screen flex items-center justify-center pt-20 px-6">
        <div class="absolute inset-0 z-0 bg-gradient-to-b from-blue-900/10 to-slate-950"></div>
        <div class="relative z-20 max-w-3xl mx-auto text-center">
            <div class="hologram-box p-10 rounded-lg neon-border">
                <h1 class="text-5xl md:text-7xl font-bold uppercase leading-tight mb-8">Qualifications acquired: <span class="text-cyan-400 neon-text">Player</span></h1>
                <p class="text-xl text-cyan-100/80 mb-10">Potential detected. The System is ready to install a new reality. Upgrade your avatar now.</p>
                <a href="#accept" class="inline-block bg-cyan-500 text-slate-950 font-bold text-xl py-4 px-12 rounded-sm uppercase tracking-widest shadow-lg shadow-cyan-500/50 hover:bg-cyan-300">Accept Mission</a>
            </div>
        </div>
    </section>

    <section id="accept" class="py-24 max-w-3xl mx-auto px-6">
        <div class="hologram-box p-10 rounded-lg neon-border">
            <h2 class="text-4xl font-bold uppercase mb-8 text-center"><span class="text-cyan-400 neon-text">Initialize</span> Sequence</h2>
            <form action="https://formspree.io/f/xojvqvbd" method="POST" class="space-y-6">
                <div>
                    <label class="text-xs uppercase font-bold text-cyan-400 tracking-widest block mb-2">Designation (Name)</label>
                    <input type="text" name="name" required class="w-full bg-slate-900 border border-cyan-500/30 p-4 outline-none focus:border-cyan-400 text-white">
                </div>
                <div>
                    <label class="text-xs uppercase font-bold text-cyan-400 tracking-widest block mb-2">Contact Channel (Email)</label>
                    <input type="email" name="email" required class="w-full bg-slate-900 border border-cyan-500/30 p-4 outline-none focus:border-cyan-400 text-white">
                </div>
                <button type="submit" class="w-full bg-cyan-500 text-slate-950 font-bold text-xl py-5 uppercase tracking-widest hover:bg-cyan-300">Transmit Data</button>
            </form>
        </div>
    </section>
</body>
</html>
